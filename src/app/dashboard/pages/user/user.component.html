

<app-title [title]="titleLabel()" />
<section class="w-full h-2/3 grid place-items-center">
  @if ( user() ){
  <article
    class="shadow-xl rounded w-1/3 h-40 p-2"
  >
    <img
      class="w-16 h-16 rounded-full border-2 border-white object-cover mr-2"
      [srcset]="user()!.avatar"
      [alt]="user()!.first_name"
    >

    <div class="text-center w-full">
      <h3 class="text-lg font-semibold">{{ fullNameComputed() }}</h3>
      <p class="underline text-slate-500 decoration-slate-500">{{ user()!.email }}</p>
    </div>
  </article>

  }@else {
  <!-- Componente loading -->
  <p class="text-3xl font-bold animate-pulse text-cyan-600">Cargando...</p>
  }
</section>
